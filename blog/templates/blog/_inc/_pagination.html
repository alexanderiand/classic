                <div class="nav-links">
                    {% if page_obj.has_previous %}
                        <a class="page-numbers" href="?page=1">First</a>
                        <a class="page-numbers" href="?page={{ page_obj.previous_page_number }}">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </a>
                    {% endif %}

                    <span class="page-numbers current">
                        {{ page_obj.number }}
                    </span>

                    {% if page_obj.has_next %}
                        <a class="page-numbers" href="?page={{ page_obj.next_page_number }}">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </a>
                        <a class="page-numbers" href="?page={{ page_obj.paginator.num_pages }}">Last</a>
                    {% endif %}
                </div>
            </div>
