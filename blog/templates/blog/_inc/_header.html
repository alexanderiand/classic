{% load menu %}
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="logo">
                    <h2><a href="{% url 'main' %}">Classic</a></h2>
                </div>
            </div>
            <div class="col-md-8">
                {% show_menu %}
            </div>
            <div class="col-md-2">
                <div class="login animated"
                     style="border-top: 2px solid #40c4ff; text-align: center; margin-top: 15px; color: #40c4ff; padding-top: 3px;">
                    {% if request.user.is_authenticated %}
                        <a href="#" class="" style="color: #40c4ff"><strong>{{ request.user.username }}</strong></a> |
                        <a href="{% url 'logout' %}" class="" style="color: #40c4ff"><strong>Logout</strong></a>
                    {% else %}
                        <a href="{% url 'sign_up' %}" class="" style="color: #40c4ff"><strong>Sign up</strong></a> |
                        <a href="{% url 'sign_in' %}" class="text" style="color: #40c4ff"><strong>Sign in</strong></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
